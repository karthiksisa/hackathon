<div class="space-y-6">
  <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100">System Audit Log</h3>
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Timestamp</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">User</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Action</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Details</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          @for (log of logs(); track log.id) {
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.timestamp | date:'medium' }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">{{ log.userName }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                        'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300': log.action === 'Create' || log.action === 'Login' || log.action === 'Approve',
                        'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300': log.action === 'Update' || log.action === 'Complete',
                        'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300': log.action === 'Delete' || log.action === 'Reject',
                        'bg-purple-100 text-purple-800 dark:bg-purple-900/50 dark:text-purple-300': log.action === 'Convert' || log.action === 'Logout'
                    }">
                    {{ log.action }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.details }}</td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4" class="text-center py-10 px-6 text-gray-500 dark:text-gray-400">
                <p>No audit log entries found.</p>
                <p class="text-xs">Actions performed in the app will be recorded here.</p>
            </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
