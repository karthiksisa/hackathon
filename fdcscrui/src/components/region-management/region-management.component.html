<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Regions</h3>
    <button (click)="startNew()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      New Region
    </button>
  </div>
  
  @if (isEditing()) {
    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg space-y-4">
        <h4 class="font-medium text-gray-800 dark:text-gray-200">{{ editableRegion().id ? 'Edit Region' : 'Create Region' }}</h4>
        <div class="flex items-center space-x-4">
            <input type="text" [(ngModel)]="editableRegion().name" class="block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 sm:text-sm bg-white dark:bg-gray-700 dark:text-gray-200" placeholder="Region Name">
            <button (click)="saveRegion()" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Save</button>
            <button (click)="cancelEdit()" class="bg-white dark:bg-gray-600 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-md text-sm font-medium border border-gray-300 dark:border-gray-500 hover:bg-gray-50 dark:hover:bg-gray-500">Cancel</button>
        </div>
    </div>
  }

  <!-- Regions Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Region Name</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
        @for (region of regions(); track region.id) {
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">{{ region.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
              <button (click)="startEdit(region)" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300">Edit</button>
              <button (click)="deleteRegion(region.id)" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
