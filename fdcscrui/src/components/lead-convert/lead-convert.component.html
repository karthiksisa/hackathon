<div class="space-y-6 max-w-4xl mx-auto">
  <div class="flex items-center space-x-4">
    <button (click)="backToList.emit()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </button>
    <div>
        <h2 class="text-3xl font-bold text-gray-900">Convert Lead</h2>
        <p class="text-gray-500">Convert '{{lead().name}}' to a new Account and Contact.</p>
    </div>
  </div>

  <div class="bg-white shadow rounded-lg p-8 space-y-8">

    <!-- Account Section -->
    <div class="space-y-4">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Create Account & Contact</h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pl-13">
             <div>
                <label for="account-name" class="block text-sm font-medium text-gray-700">Account Name</label>
                <input type="text" id="account-name" [(ngModel)]="conversionData().accountName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
             <div>
                <label for="contact-name" class="block text-sm font-medium text-gray-700">Contact Name (from Lead)</label>
                <input type="text" id="contact-name" [value]="lead().name" disabled class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 sm:text-sm cursor-not-allowed">
            </div>
            <div>
              <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
              <select id="region" [(ngModel)]="conversionData().regionId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                @for(region of regions(); track region.id) {
                  <option [value]="region.id">{{ region.name }}</option>
                }
              </select>
            </div>
             <div>
              <label for="sales-rep" class="block text-sm font-medium text-gray-700">Assign Sales Rep</label>
              <select id="sales-rep" [(ngModel)]="conversionData().salesRepId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                @for(rep of salesReps(); track rep.id) {
                  <option [value]="rep.id">{{ rep.name }}</option>
                }
              </select>
            </div>
        </div>
    </div>

    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
      <button (click)="backToList.emit()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Cancel
      </button>
      <button (click)="onConvert()" type="button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Confirm Conversion
      </button>
    </div>
  </div>
</div>
