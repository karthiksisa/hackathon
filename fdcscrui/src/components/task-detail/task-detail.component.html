<div class="space-y-6 max-w-2xl mx-auto">
  <div class="flex items-center space-x-4">
    <button (click)="backToList.emit()"
      class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </button>
    <h2 class="text-3xl font-bold text-gray-900">
      {{ isNewTask() ? 'Create New Task' : 'Task Details' }}
    </h2>
  </div>

  <div class="bg-white shadow rounded-lg p-6 space-y-6">
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
      <input type="text" id="subject" [ngModel]="editableTask().subject"
        (ngModelChange)="updateField('subject', $event)" [disabled]="!canEdit()"
        class="disabled:bg-gray-100 mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Task Type</label>
        <select id="type" [ngModel]="editableTask().type" (ngModelChange)="updateField('type', $event)"
          [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          @for(type of taskTypes; track type) {
          <option [value]="type">{{ type }}</option>
          }
        </select>
      </div>
      <div>
        <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
        <input type="date" id="due-date" [ngModel]="editableTask().dueDate"
          (ngModelChange)="updateField('dueDate', $event)" [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="related-type" class="block text-sm font-medium text-gray-700">Related To</label>
        <select id="related-type" [ngModel]="editableTask().relatedToType" (ngModelChange)="onEntityTypeChange($event)"
          [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          @for(type of relatedEntityTypes; track type) {
          <option [value]="type">{{ type }}</option>
          }
        </select>
      </div>
      <div>
        <label for="related-entity" class="block text-sm font-medium text-gray-700">
          @switch(editableTask().relatedToType) {
          @case('Lead') { Lead }
          @case('Account') { Account }
          @case('Opportunity') { Opportunity }
          }
        </label>
        @switch (editableTask().relatedToType) {
        @case('Lead') {
        <select id="related-entity" [ngModel]="editableTask().relatedToId" (ngModelChange)="onEntityChange($event)"
          [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          @for(lead of leadService.leads(); track lead.id) { <option [value]="lead.id">{{ lead.name }}</option> }
        </select>
        }
        @case('Account') {
        <select id="related-entity" [ngModel]="editableTask().relatedToId" (ngModelChange)="onEntityChange($event)"
          [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          @for(account of accountService.accounts(); track account.id) { <option [value]="account.id">{{ account.name }}
          </option> }
        </select>
        }
        @case('Opportunity') {
        <select id="related-entity" [ngModel]="editableTask().relatedToId" (ngModelChange)="onEntityChange($event)"
          [disabled]="!canEdit()"
          class="disabled:bg-gray-100 mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          @for(opp of opportunityService.opportunities(); track opp.id) { <option [value]="opp.id">{{ opp.name }}
          </option> }
        </select>
        }
        }
      </div>
    </div>


    <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
      @if (canDelete()) {
      <button (click)="onDelete()" type="button"
        class="bg-white py-2 px-4 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Delete
      </button>
      }
      @if (canEdit()) {
      <button (click)="onSave()" type="button"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        {{ isNewTask() ? 'Create Task' : 'Save Changes' }}
      </button>
      }
    </div>
  </div>
</div>
